<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anagha Cleaners</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #contact h1 {
            color: #333;
        }

        #contact h2 {
            color: #555;
        }

        /* Contact Form Styles */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Responsive Image */
        .image-container img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            header,
            main,
            footer {
                padding: 10px;
                text-align: center;
            }

            .contact-form {
                padding: 15px;
            }
            nav ul{
                display: flex;
                justify-content: center;
                margin-top: 3%;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            #detail {
                font-size: 10px;
                margin: 4%;

            }

            #detail>h1 {
                font-size: 1em;
            }

            #detail>h2 {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {

            h1,
            h2 {
                font-size: 1.5rem;
            }

            .contact-form {
                padding: 10px;
            }

            .contact-form input,
            .contact-form textarea {
                padding: 8px;
                font-size: 14px;
            }

            .contact-form button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }

            .image-container img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Anagha Cleaners</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <div id="detail">
                <h1>Contact Us</h1>
                <h2>Email: contact@anaghacleaner.com</h2>
                <h2>Contact Person:1-> +91 7209062480 </h2>
                <h2>Contact Person:2-> +91 9557333642 </h2>
                <h2>Address: Roorkee Road near Mandawar, Uttarakhand, India</h2>
            </div>


            <div class="image-container">
                <img src="Anagha Images/Benefit 4.png" alt="To Save Mother Earth">
            </div>

            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Anagha Cleaners. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for popup message after form submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission
            alert("Thank you for contacting us!");
        });
    </script>
</body>

</html>
